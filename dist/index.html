<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row" id="grid-element">
            <div class="col s2">tel: XXXXXXX <br> address:xxxx</div>
            <div class="col s2"></div>
            <div class="col s3"> mini market qissem</div>
            <div class="col s3"> </div>
            <div class="col s2 " id="header-element">Sign In</div>
        </div>
        <div class="row" id="grid-element">
            <div class="col s12">
                <div class="content-block">
                    <div class="row">
                        <div class="col s12" id="page-content">
                            <div class="menu">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script id="store-template" type="text/x-handlebars-template">
        {{#each items}}
        <div class="photo-item-frame">
            <img src="{{ photo_url }}"><br>
            <div class="information">
                <span id="name">{{name}}</span> <br> price per KG: <span id="price">{{price}}</span>
                <br>
                <input type="text">
                <a href="#" class="add-to-cart">add to cart</a>
            </div>
        </div> {{/each}}

    </script>
    <script id="cart-template" type="text/x-handlebars-template">
        {{#each items}}
        <div class="cart-item">
            <div class="information">
                name: {{name}}<br> count:{{count}} <br> price per Kg: {{price}}
                <br> total : {{total}}

                <br>
                <input type="text">
                <a href="#" class="order">Order It</a>
            </div>
        </div> {{/each}}

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
